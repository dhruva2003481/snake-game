
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-area">
    <h1>🐍 Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>
    <button onclick="startGame()">Start Game</button>

    <!-- 🕹️ Mobile Controls -->
    <div class="mobile-controls">
      <div class="row">
        <button onclick="setDirectionByTouch('UP')">⬆️</button>
      </div>
      <div class="row">
        <button onclick="setDirectionByTouch('LEFT')">⬅️</button>
        <button onclick="setDirectionByTouch('DOWN')">⬇️</button>
        <button onclick="setDirectionByTouch('RIGHT')">➡️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
